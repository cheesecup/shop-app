spring.config.activate.on-profile=test

#Port Set
server.port=8080

#H2 Database set
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:shop;MODE=MYSQL;NON_KEYWORDS=USER
spring.datasource.username=sa
spring.datasource.password=

#H2 dialect set
#Database strategy set
spring.jpa.hibernate.ddl-auto=create
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.open-in-view=true

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

#Live Reload set
spring.devtools.livereload.enabled=true

#Thymeleaf set
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

#File upload set
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=100MB

#Item img upload location
itemImgLocation=C:/Project_Folder/toy-project/project-shomall-mng/Shopmall_Mng_Back/images/item
#Resource upload location
uploadPath=file:///C:/Project_Folder/toy-project/project-shomall-mng/Shopmall_Mng_Back/images/
