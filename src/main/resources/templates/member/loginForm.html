<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<!-- CSS -->
<th:block layout:fragment="css">
  <style>
      .error {
          color: #bd2130;
      }
  </style>
</th:block>

<div layout:fragment="content">
  <form method="post" action="/members/login" role="form">
    <div class="mb-3">
      <label for="email" class="form-label">이메일</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="이메일을 입력해주세요.">
    </div>
    <div class="mb-3">
      <label for="pwd" class="form-label">비밀번호</label>
      <input type="password" class="form-control" id="pwd" name="pwd" placeholder="비밀번호를 입력해주세요.">
    </div>
    <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
    <div>
      <button type="submit" class="btn btn-primary">로그인</button>
      <button type="button" class="btn btn-primary" onclick="location.href='/members/new'">회원가입</button>
    </div>

    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
  </form>
</div>
</html>
